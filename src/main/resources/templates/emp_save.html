<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"
	th:replace="~{ base :: Layout( ~{::title}, ~{::section} ) }">
<head>
<meta charset="ISO-8859-1" />
<title>Add Employee</title>
</head>
<body>

	<section>


		<form action="saveEmp" method="post">

			<div
				class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
				<div class="relative py-3 sm:max-w-xl sm:mx-auto">
					<div
						class="absolute inset-0 bg-gradient-to-r from-cyan-400 to-sky-500 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl"></div>
					<div
						class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">
						<div class="max-w-md mx-auto">
							<div>
								<h1 class="text-2xl font-semibold">Add Employee</h1>
							</div>
							
							<th:block th:if="${session.msg}">
								<p class="text-black"> [[${session.msg}]] </p>
								<th:block th:text="${@empServiceImpl.removeSessionMsg()}"></th:block>
							</th:block>
							
							<div class="divide-y divide-gray-200">
								<div
									class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">

									<div class="relative">
										<input autocomplete="off" id="name" name="name" type="text"
											class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600"
											placeholder="Email address" /> <label for="name"
											class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">
											Full Name</label>
									</div>


									<div class="relative">
										<input autocomplete="off" id="email" name="email" type="email"
											class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600"
											placeholder="Email address" /> <label for="email"
											class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Email
											E-mail</label>
									</div>
									<div class="relative">
										<input autocomplete="off" id="password" name="password"
											type="password"
											class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600"
											placeholder="Password" /> <label for="password"
											class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Password</label>
									</div>

									<div class="relative">
										<input autocomplete="off" id="address" name="address"
											type="text"
											class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600"
											placeholder="Password" /> <label for="address"
											class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Address</label>
									</div>


									<div class="relative">

										<div class="flex">
											<div class="flex items-center mr-4">
												<input id="inline-radio" type="radio" value="male" name="gender"
													class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
												<label for="gender"
													class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-500">Male
												</label>
											</div>
											<div class="flex items-center mr-4">
												<input id="inline-2-radio" type="radio" value="female"
													name="gender"
													class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
												<label for="gender"
													class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-500">Female
												</label>
											</div>
										</div>
									</div>

									<div class="relative">
										<button class="bg-cyan-500 text-white rounded-md px-2 py-1">Submit</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>

	</section>
</body>
</html>
